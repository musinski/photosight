<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazing Free Images - Photosight</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="menu-container">
        <nav class="menu">
            <div class="company-logo"><h2>Photosight</h2></div>
            <div class="links">
                <!-- <div class="sign-up">Sign Up</div>
                <div class="join">Join</div>
                <div class="upload">
                    <button class="upload-button">Upload</button>
                </div>
                -->
                <div class="bars-icon"><i class="fas fa-bars"></i></div>
            </div>
        </nav>
    </div>
    <div>
    </div>
    <div class="banner">
        <div class="banner-content">
            <h2 class="slogan">Download freely usable images shared by the community</h2>
            <input type="search" placeholder="search images" class="search-bar">
        </div>
    </div>

    <div class="photo-grid-container">
        <img class="photos" src="images/jared-rice-monkey-unsplash.jpg" alt="monkey looking into camera" style="max-width: 500px;">
        <img class="photos"  src="images/paweldot-elephants-unsplash.jpg" alt="two elephants in a forest" style="max-width: 500px;">
        <img class="photos" src="images/vincent-van-zalinge-baby-deer--unsplash.jpg" alt="baby deer" style="max-width: 500px;">
        <img class="photos" src="images/scott-walsh-fox-unsplash.jpg" alt="fox looking into camera" style="max-width: 500px;">
        <img class="photos" src="images/hans-jurgen-mager-polar-bear-unsplash.jpg" alt="" style="max-width: 500px;">
        <img class="photos" src="images/mark-stoop-green-lizard-unsplash.jpg" alt="green lizard on tree branch" style="max-width: 500px;"> 
    </div>
